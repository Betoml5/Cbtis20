<div class="posts-container">

    <div class="post" *ngFor="let post of posts">


        <h2>{{post.title}}</h2>
        <p>{{post.author}}</p>
        <p>{{post.date}}</p>
        <p>{{post.category}}</p>

        <div class="post-content">
            {{post.content}}

        </div>
    </div>

</div>
