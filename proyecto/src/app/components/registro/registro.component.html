<div class="login_container" id="register-container">

    <div class="login_container-form">
        <h2>Registrate!</h2>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="login_container-form-input">
                <input name="userName" #userName="ngModel" [(ngModel)]="user.userName" type="text"
                    placeholder="Nombre de usuario" required>
            </div>

            <div class="login_container-form-input">
                <input name="email" #email="ngModel" [(ngModel)]="user.email" type="email" placeholder="Email" required>
            </div>

            <div class="login_container-form-input">
                <input name="password" #password="ngModel" [(ngModel)]="user.password" type="password"
                    placeholder="ContraseÃ±a" required>
            </div>

            <div class="login_container-form-input">
                <input name="userType" #userType="ngModel" [(ngModel)]="user.type" type="text"
                    placeholder="Tipo de usuario" required>
            </div>

            <div class="login_container-form-login">
                <span><a [routerLink]="['/login']">Ingresa!</a></span>
            </div>

            <div class="login_container-form-input-submit">
                <input type="submit" value="Registrarme">
            </div>
        </form>
    </div>
</div>
