<header class="header">
  <div class="logo">
    <a [routerLink]="['/']">
      <img src="../assets/static/logo.png" alt="" />
    </a>
   </div>
  <nav class="nav">
    <a
      [routerLink]="['/']"
      [routerLinkActive]="['actived']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span class="icon"
        ><img src="../assets/static/browser.png" alt="" />
      </span>
      Inicio
    </a>
    <a
      [routerLink]="['/alumnos']"
      [routerLinkActive]="['actived']"
      [routerLinkActiveOptions]="{ exact: true }"

        ><img src="../assets/static/student.png" alt=""
      /></span>
      Alumnos</a
    >
    <a
      [routerLink]="['/carreras']"
      [routerLinkActive]="['actived']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span class="icon"><img src="../assets/static/career.png" alt="" /></span>
      Carreras</a
    >
    <a
      [routerLink]="['/crear-post']"
      [routerLinkActive]="['actived']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span class="icon"><img src="../assets/static/blog.png" alt="" /></span>
      Crear post</a
    >
    <a

      [routerLink]="['/user']"
      [routerLinkActive]="['actived']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span class="icon"
        ><img src="../assets/static/account.png" alt=""
      /></span>
      Cuenta</a
    >

    <span class="icon menu" id="menu_logo" (click)="menuRes()">
      <img src="../../../assets/static/menu.png" alt="">
